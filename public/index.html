<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Hidden Object Game</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <h1>Find the Hidden Object!</h1>
        <div class="hint">
            Hint: Find the <span class="hint-text">two birds</span>
        </div>
        <div id="game-container">
            <div id="image-container">
                <img id="game-image" src="./daily-image.jpg" alt="Find the hidden object">
                <div id="marker" class="hidden"></div>
            </div>
            <div id="feedback" class="feedback"></div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
